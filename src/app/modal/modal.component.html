<h1 mat-dialog-title style="text-align:center">{{data.name}}</h1>
<div mat-dialog-content style="text-align:center">
  <p>Cantidad: {{data.cantidad}} </p>
  <p>(Unicamente 1 o 2 digitos)</p>
  <div [ngStyle]="{'display': data.cantidad == 0 ? 'block' : 'none' }">
        <p><b>El art√≠culo no se encuentra disponible por el momento</b></p>
    </div>
  <mat-form-field>
    <input matInput #inputPrestar [disabled]="data.cantidad == 0" >
  </mat-form-field>
  <div *ngIf="!buenFormato">
  	<p style="color: red"><b>{{textoFormato}}</b></p>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No gracias</button>
  <button mat-button (click)="onPrestar(inputPrestar)" [disabled]="data.cantidad == 0" cdkFocusInitial>Ok</button>
</div>
